<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF_8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>New </title>
</head>

<body>
  <div class="calculator" id="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="keys">
      <button onclick="display_content('+')">+</button>
      <button onclick="display_content('-')">-</button>
      <button onclick="display_content('*')">*</button>
      <button onclick="display_content('/')">/</button>
      <button onclick="display_content('6')">6</button>
      <button onclick="display_content('7')">7</button>
      <button onclick="display_content('8')">8</button>
      <button onclick="display_content('9')">9</button>
      <button onclick="display_content('5')">5</button>
      <button onclick="display_content('4')">4</button>
      <button onclick="display_content('3')">3</button>
      <button onclick="display_content('2')">2</button>
      <button onclick="display_content('1')">1</button>
      <button onclick="display_content('0')">0</button>
      <button onclick="display_content('.')">.</button>
      <button onclick="calculate()" class="calculate" id="calculate">=</button>
      <button onclick="clear_content()" id="clear">C</button>
      <button class="delete" onclick="delete_last_element()">⌫</button>
      <button onclick="copy_content()" id="copy">⎘</button>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
